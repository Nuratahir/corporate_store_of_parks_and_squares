<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Отрабатывает блок{% endblock %}</title>

    <style>
        .product-card {
            width: 250px;
            height: 250px;
            background: #eaeaea;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .product-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 15px;
        }
        .product-control button {
            width: 30px;
            height: 30px;
        }
        .product-wrapper {
            text-align: center;
        }
        .disabled-btn {
            opacity: 0.4;
            pointer-events: none;
        }

    </style>

</head>
<body>

<!-- НАВИГАЦИОННАЯ ПАНЕЛЬ -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="container-fluid">

        <!-- ЛЕВО -->
        <a class="navbar-brand" href="/">Парки и скверы</a>

        <!-- ЦЕНТР -->
        <div class="mx-auto d-flex gap-4">
            <a class="nav-link" href="/" style="cursor:pointer;" onclick="scrollToProducts()">Товары</a>
            <a class="nav-link" href="{% url 'ordering' %}">Корзина</a>
        </div>

        <!-- ПРАВО -->
        <div>
            {% if employee %}
                <a class="nav-link d-inline" href="{% url 'personal_account' %}">
                    {{ employee.first_name }} {{ employee.last_name }}
                </a>
            {% else %}
                <a class="nav-link d-inline" href="{% url 'login' %}">Вход</a> |
                <a class="nav-link d-inline" href="{% url 'registration' %}">Регистрация</a>
            {% endif %}
        </div>

    </div>
</nav>
<main>
    {% block content %}Отрабатывает блок контент{% endblock %}
</main>

<footer class="bg-light text-center text-lg-start" style="position: fixed; bottom: 0; width: 100%;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2025 ПОДВАЛ САЙТА
    </div>
</footer>


<!-- СКРИПТЫ -->
<script>
    // Скролл к товарам
    function scrollToProducts() {
        document.getElementById("products").scrollIntoView({ behavior: "smooth" });
    }
</script>

</body>
</html>
