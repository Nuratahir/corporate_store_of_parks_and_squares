<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Вход</title>

    <style>
        body {
            background: #f2f2f2;
        }
        .login-box {
            width: 350px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <div class="login-title">Вход в систему</div>

    <div class="mb-3">
        <label class="form-label">Почта:</label>
        <input type="email" class="form-control" placeholder="Введите почту">
    </div>

    <div class="mb-3">
        <label class="form-label">Пароль:</label>
        <input type="password" class="form-control" placeholder="Введите пароль">
    </div>

    <button class="btn btn-primary w-100">Войти</button>

    <div class="text-center mt-3">
        <a href="{% url 'registration' %}">Регистрация</a>
    </div>
</div>

</body>
</html>
